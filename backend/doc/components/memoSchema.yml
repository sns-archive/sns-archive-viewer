components:
  schemas:
    memo:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
        title:
          type: string
          example: メモのタイトル
        content:
          type: string
          example: メモの内容
        created_at:
          type: string
          format: date-time
          example: 2021-01-01T00:00:00.000Z
        updated_at:
          type: string
          format: date-time
          example: 2021-01-01T00:00:00.000Z
        discarded_at:
          type: string
          format: date-time
          nullable: true
          example: null
        comments:
          type: array
          items:
            $ref: '#/components/schemas/comment'
      required:
        - id
        - title
        - content
      additionalProperties: false
    comment:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
        memo_id:
          type: integer
          format: int64
          example: 1
        content:
          type: string
          example: コメントの内容
        created_at:
          type: string
          format: date-time
          example: 2021-01-01T00:00:00.000Z
      required:
        - memo_id
        - content
        - created_at
      additionalProperties: false
